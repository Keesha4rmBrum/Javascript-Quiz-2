<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="startPage">
        <p>Welcome to the Javascript quiz. Click the button below to begin.</p>
        <button id="startButton">Click to begin</button>
    </div>
    <script src="script.js"></script>
    <div class="container">
        <div id="questionContainer" class="hide"></div>
        <div id="question">Question</div>
        <div id="answerButtons" class="btnGrid"></div>
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <div class="controls">
            <button id="starBtn" class="starBtn Btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
        </div>
    </div>

</body>

</html>
